<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Odin Library</h1>
        <button id="add-book-button">+ Add Book</button>
    </div>
        <div class="books">
            <div class="card">
                <h3>Book Title 1</h3>
                <p>Author: Author 1</p>
                <p>Price: $19.99</p>
                <button>View Details</button>
            </div>
            <div class="card">
                <h3>Book Title 2</h3>
                <p>Author: Author 2</p>
                <p>Price: $15.99</p>
                <button>View Details</button>
            </div>
            <div class="card">
                <h3>Book Title 3</h3>
                <p>Author: Author 3</p>
                <p>Price: $25.99</p>
                <button>View Details</button>
            </div>
            <div class="card">
                <h3>Book Title 4</h3>
                <p>Author: Author 4</p>
                <p>Price: $12.99</p>
                <button>View Details</button>
            </div>
            <div class="card">
                <h3>Book Title 5</h3>
                <p>Author: Author 5</p>
                <p>Price: $18.99</p>
                <button>View Details</button>
            </div>
        </div>
        <div class="overlay" id="overlay">
            <form>
                <h2>Add a New Book</h2>
                <label for="title">Title:</label>
                <input id="title" name="title" type="text" required>
                
                <label for="author">Author:</label>
                <input id="author" name="author" type="text" required>
                
                <label for="pages">Number of pages:</label>
                <input id="pages" name="pages" type="number" required>
                
               <h3>Reading Status:</h3>
               <input id="read" type="radio" name="status" value="read" checked >
               <label for="read" class="radio-label">Read</label>
               <input id="not-read" type="radio" name="status" value="not-read">
               <label for="not-read" class="radio-label">Not read</label>
               
               <div class="overlay-button">
                <button type="submit" id="submit-book-button">Add book</button>
                <button type="button" id="cancel-button">Cancel</button>
               </div>
            </form>
        </div>
    <script src="script.js"></script>
</body>
</html>
